<ion-header>
  <ion-navbar>
    <ion-title>Configurações Conta</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <div [formGroup]="form">
    <div class="NomeUsuario">
      <ion-item>
        <ion-label stacked>*Nome Usuário</ion-label>
        <ion-input type="text" formControlName="nome" name="nome"></ion-input>
      </ion-item>
    </div>
    <div class="Email">
      <ion-item>
        <ion-label stacked>*Email</ion-label>
        <ion-input type="text" formControlName="email" name="email"></ion-input>
      </ion-item>
    </div>
    <div class="login">
      <ion-item>
        <ion-label stacked>*Login</ion-label>
        <ion-input type="text" formControlName="login" name="login"></ion-input>
      </ion-item>
    </div>
    <div class="Senha">
      <ion-item>
        <ion-label stacked>*Senha</ion-label>
        <ion-input type="password" formControlName="senha" name="senha"></ion-input>
      </ion-item>
    </div>
    <div class="ConfirmarSenha">
      <ion-item>
        <ion-label stacked>*Confirmar Senha</ion-label>
        <ion-input type="password" formControlName="confirmarSenha" name="confirmarSenha"></ion-input>
      </ion-item>
    </div>
  </div>


  <div padding class="BotaoSalvar">
    <button (click)="alterarDados()" ion-button block>Salvar</button>
  </div>
  <div padding class="BotaoLogout">
    <button (click)="logout()" ion-button block>Logout</button>
  </div>
  <div padding style="text-align:center">
    <a (click)="excluirConta()"> Excluir conta </a>
  </div>

</ion-content>
