<ion-content>
  <div [formGroup]="form" >
    <div>
      <ion-item>
        <ion-label stacked>Usuario/Email</ion-label>
        <ion-input type="text" formControlName="login" name="login"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" formControlName="senha" name="senha"></ion-input>
      </ion-item>

    </div>

    <div padding class="Botao">
      <button (click)="logar()" ion-button block>Login</button>
    </div>

    <div padding style="text-align:center">
      <a (click)="showCriarConta()"> Criar conta </a>
    </div>
  </div>
</ion-content>
