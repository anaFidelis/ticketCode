<ion-header>

  <ion-navbar>
    <ion-title>My Listas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let lista of listas">
    <ion-item> 
      <ion-thumbnail item-start><img [src]="'../../assets/imgs/'+lista.imagem"></ion-thumbnail>
      <h2>{{lista.nome}}</h2>
      <p>{{lista.descricao}}</p>
      <button ion-button clear item-end (click)="showMinhaLista(lista)" >Abir</button>
    </ion-item>
  </ion-list>

  <div>
    <button class="botao" (click)="criarLista()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
