<ion-header>

  <ion-navbar>
    <ion-title>imagens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let img of imagens">
        <img (click)="selcionarImagem(img.img)" [src]="'../../assets/imgs/'+img.img">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
